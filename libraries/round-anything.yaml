info:
  id: libraries/round-anything
  version: 1.0.4
  summary: Round-Anything is primarily a set of OpenSCAD utilities that help with rounding parts.
  description: |
    Round-Anything is primarily a set of OpenSCAD utilities that help with rounding
    parts, but it also embodies a robust approach to developing OpenSCAD parts.
    The heart of the library a list of polygon points, with a 3rd radius parameter
    at each point. That is a series of [x, y, radius] points.

install:
  unzip: https://github.com/Irev-Dev/Round-Anything/archive/refs/tags/1.0.4.zip
  sha256: e4697ae602c26a6a611284fe1c96954cdcfbac522fe6540e081612ff2e3ee693
  transform: s/.*?\//Round-Anything\//

settings:
  paths:
    openscadpath: .
